plugins {
    id 'com.android.application'
}

android {
    namespace 'net.pgaskin.netindicator'
    compileSdk 34

    defaultConfig {
        applicationId "net.pgaskin.netindicator"
        minSdk 33
        targetSdk 34
        versionCode 2
        versionName "2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt')
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}